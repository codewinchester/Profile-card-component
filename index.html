<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <title>Profile card component</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <img class="top-left-img" src="./bg-pattern-bottom.svg" alt="svg-image">
        <img class="bottom-right-img" src="./bg-pattern-bottom.svg" alt="svg-image">

        <div class="content-holder">
            <img class="card-image" src="./bg-pattern-card.svg" alt="card-image">
            <img class="avatar-image" src="./image-victor.jpg" alt="avatar-image">

            <div class="name-age">
                <h1>Victor Crest <span class="age"> 26</span></h1>
            </div>

            <div class="city">
                <h3>London </h3>
            </div>

            <hr class="breaking-line">

            <div class="stats">
                <div class="followers">
                    <p><span class="Ate">80k</span><span class="flwrs">Followers</span></p>
                </div>

                <div class="likes">
                    <p><span class="thsnd">803k</span><span class="lkes">Likes</span></p>
                </div>

                <div class="Photos">
                    <p><span class="fourk">1.4k</span><span class="phts">Photos</span></p>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
